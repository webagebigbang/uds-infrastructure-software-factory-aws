name: test-vpc
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - main
    paths:
      - 'vpc/**.tf'

jobs:
  terraform-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        run: terraform fmt
        continue-on-error: true

      - name: Commit Formatting Changes
        - uses: stefanzweifel/git-auto-commit-action@v4
          with:
            commit_message: Apply terraform fmt changes

  terraform-tests:
    runs-on: ubuntu-latest
    if: steps.auto-commit-action.outputs.changes_detected == 'false'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_COMMERCIAL_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.event.client_payload.pull_request.head.sha || github.sha }}
          aws-region: us-west-2
          # 21600 seconds == 6 hours
          # 1800 seconds == 30 minutes
          role-duration-seconds: 1800
      # terraform fmt, tf validate, tflint, chekov
      - name: Run Common Terraform Tests
        uses: defenseunicorns/uds-common-workflows/.github/actions/terraform-test@fix-setup-go
        with:
          test_retry: 1
          test_dir: ./vpc/test
